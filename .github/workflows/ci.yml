name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint workspaces
        run: npm run lint:workspaces

      - name: Typecheck workspaces
        run: npm run check-types:workspaces

      - name: Worker syntax check
        run: npm run check:worker
